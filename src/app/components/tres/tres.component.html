<div class="container">
  <h1>{{titulo}}</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Precio</th>
        <th>Estatus</th>
      </tr>
    </thead>
    <ng-container *ngFor="let producto of productos">
      <!-- <tr *ngIf="producto.estatus == true"> -->
      <!-- <tr [style.color]="producto.estatus == false ? 'red' : 'black'"> -->
      <tr
        [class.agotado]="producto.estatus == false"
        [class.oster]="producto.marca == 'Oster'"
      >
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.marca }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.estatus }}</td>
      </tr>
    </ng-container>
  </table>
